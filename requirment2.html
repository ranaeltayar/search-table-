<!DOCTYPE html>
<html>
<head>
  <title>List of Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    table, th, td {
    border: 1px solid;
}
table {
     width: 100%;
}

    th {
     height: 50px;
}
   th, td {
    text-align: center;
}

   tr:hover {
     background-color: lightblue;
}
h1 {
  text-align: center;
}
  </style>
</head>
<body>
<div class="container">
<h1> List of Movies </h1>
  <label for="searchbox">Search</label>
    <input type="text" id="searchbox" onkeyup="myFunction()" placeholder="Search for movie..">
    <br><br>
  <table class="table" id="movies">
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Vote count</th>
      </tr>
    </thead>
    <tbody >
      <tr>
        <td>Batman</td>
        <td><img src=" https://jomosthompson.files.wordpress.com/2010/05/basic-elements3.png"        style="width:200px;height:200px;"/></td>
        <td>1000</td>

      </tr>
      <tr>
        <td>Spiderman</td>
        <td><img src= "https://images.thedirect.com/media/article_full/spider-man-no-way-home-trailer-2.jpg?imgeng=cmpr_75/"           style="width:200px;height:200px;"/></td>
        <td>1200</td>

      </tr>
      <tr>
        <td>Captain America</td>
        <td><img src= "https://www.twincities.com/wp-content/uploads/2016/04/from-captain-america-civil-war-to-finding-dory-10-movies-to-look-forward-to-in-2016-734527.jpg?w=1674"           style="width:200px;height:200px;"/></td>
        <td>1400</td>

      </tr>
      </tbody>
    <tfoot>
     <td colspan="2">Total</td>
     <td> 3600 </td>
    </tfoot>
  </table>
</div>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchbox");
  filter = input.value.toUpperCase();
  table = document.getElementById("movies");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>


</body>
</html>
